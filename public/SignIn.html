<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Afterburner | Login</title>
    
    <link rel="stylesheet" href="Assets/dist/css/base.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,800italic' rel='stylesheet' type='text/css'>
    
  </head>
  

  <body ng-app="afterburnerApp" ng-controller="afterburnerCtrl" ng-init="init()">
    
  <div class="sign-in-container">
  <div id="particles-js"></div>
  
    <div class="sign-in-form">
      <input type="text" ng-model="user.email">
      <input ng-model="user.password" type="password">
      <button ng-click="signin(user.email, user.password)">Login</button>
    </div>
  </div>
  
  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="assets/dist/js/vendor.min.js"></script>
  <script src="assets/dist/js/base.min.js"></script>
  </body>
</html>
