<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to Firebase Hosting</title>
    <!-- 1. Load libraries -->
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.0.2/firebase.js"></script>
    <!-- AngularFire -->
    <script src="/scripts/angularfire.min.js"></script>   
    
    <script src="/scripts/main.js"></script>
  </head>
  <body ng-app="afterburnerApp" ng-controller="afterburnerCtrl" ng-init="init()">
    <div id="message">
      <h1>Welcome to Firebase Hosting</h1>
      <p>You're seeing this because you've successfully setup Firebase Hosting. Now it's time to go build something extraordinary!</p>
      <ul>
        <li ng-repeat="s in sprints">{{s | json}} <a href="#" ng-click="addBurndown(17, s)">BD</a></li>
      </ul>
      
      <a href="#" ng-click="addSprint(92)">Sprinttoevoegen</a>
    </div>
  </body>
</html>
