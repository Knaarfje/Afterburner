<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Afterburner</title>
    
    <link rel="stylesheet" href="Assets/dist/css/base.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,800italic' rel='stylesheet' type='text/css'>
    
  </head>
  

  <body ng-app="afterburnerApp" ng-controller="afterburnerCtrl" ng-init="init()">
    
<div class="page-container">
    <section class="side">
      <div class="user">
        <span>Thomas Bosch</span>
      </div>
      <nav>
        <ul>
          <li>
            <a href="">Huidige sprint</a>
          </li>
           <li>
            <a href="">Overzicht</a>
          </li>
        </ul>
      </nav>
      <a href="" class="btn btn-primary">sprint toevoegen</a>
    </section>
    <section class="main">
      <div id="particles-js"></div>
    <div class="main-inner">
        <div class="header">
        <a href="" class="nav-toggle"> 
        <span></span><span></span><span></span>
        </a>
        <h1 class="page-title type">
          Sprint 01
          <span class="page-title-back">
            Burndown
          </span>
        </h1>
      </div>
      
      <div class="graph">
        <canvas id="graph"></canvas>
      </div>
      
       <div class="footer">
        <a href="" class="fab fab-add"></a>
        
        <div class="stats">
          <div class="stat-small">
            vandaag nog 8pt nodig
          </div>
          
          <div class="stats-group">
            <span class="stat">8<small>pt</small></span>
            <span class="stat-label">Vandaag nodig</span>
          </div>
          <div class="stats-group">
            <span class="stat">8<small>pt</small></span>
            <span class="stat-label">Vandaag nodig</span>
          </div>
          <div class="stats-group">
            <span class="stat">8<small>pt</small></span>
            <span class="stat-label">Vandaag nodig</span>
          </div>
          <div class="stats-group">
            <span class="stat">8<small>pt</small></span>
            <span class="stat-label">Vandaag nodig</span>
          </div>
        </div>
        
      </div>
    </div>
    </section>
   
</div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.0.2/firebase.js"></script>
    <script src="/scripts/angularfire.min.js"></script>   
    
    <script src="/scripts/main.js"></script>
    <script src="Assets/dist/js/vendor.min.js"></script>
      <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="assets/dist/js/base.min.js"></script>
    
    
     <script>
      var barChartData = {
            labels: ["Sprint 01", "Sprint 02", "Sprint 03", "Sprint 04", "Sprint 05", "Sprint 06", "Sprint 07"],
            datasets: [
              {
                label: "Gehaald",
                type:'line',
                data: [70, 75, 70, 55, 85, 50, 55],
                fill: false,
                borderColor: '#EB51D8',
                backgroundColor: '#EB51D8',
                pointBorderColor: '#EB51D8',
                pointBackgroundColor: '#EB51D8',
                pointHoverBackgroundColor: '#EB51D8',
                pointHoverBorderColor: '#EB51D8',
                yAxisID: 'y-axis-2',
            },{
                type: 'bar',
                label: "Geschat",
                data: [75, 80, 62, 70, 80, 50, 60],
                fill: false,
                backgroundColor: '#5FFAFC',
                borderColor: '#5FFAFC',
                hoverBackgroundColor: '#5CE5E7',
                hoverBorderColor: '#5CE5E7',
                yAxisID: 'y-axis-1',
            }]
        };
        
        window.onload = function() {
            var ctx = document.getElementById("graph").getContext("2d");
            window.myBar = new Chart(ctx, {
                type: 'bar',
                data: barChartData,
                options: {
                  responsive: true,
                  maintainAspectRatio: false,
                  tooltips: {
                      mode: 'label',
                      cornerRadius: 3,
                  },
                  elements: {
                    line: {
                        fill: false
                    }
                  },
                  legend: {
                    position: 'bottom',
                    labels: {
                      fontColor: '#fff'
                    },
                  },
                  scales: {
                    xAxes: [{
                        display: true,
                        gridLines: {
                            display: false,
                            color : "rgba(255,255,255,.1)",
                        },
                        ticks: {
                          fontColor: '#fff'
                        }
                    }],
                    yAxes: [{
                        type: "linear",
                        display: true,
                        position: "left",
                        id: "y-axis-1",
                        ticks: {
                          stepSize: 10,
                          beginAtZero: true,
                          fontColor: '#fff',
                          suggestedMax: 100,
                        },
                        gridLines:{
                            display: true,
                            color : "rgba(255,255,255,.1)",
                            drawTicks: false,
                        },
                        labels: {
                            show:true,
                        }
                    }, {
                        type: "linear",
                        display: false,
                        position: "right",
                        id: "y-axis-2",
                        ticks: {
                          stepSize: 10,
                          beginAtZero: true,
                          fontColor: '#fff',
                          suggestedMax: 100,
                        },
                        gridLines:{
                            display: false
                        },
                        labels: {
                            show:false,
                        }
                    }]
                }
            }
            });

        };
        
        document.getElementById("graph").onclick = function(evt){
            var activePoints = myBar.getElementsAtEvent(evt);
            var index = ('test:', activePoints[1]._index);
            
            alert(activePoints[1]._chart.config.data.labels[index]);
        };
        
        
    </script>
  </body>
</html>
