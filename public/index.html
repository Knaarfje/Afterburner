<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Afterburner</title>
    
    <link rel="stylesheet" href="Assets/dist/css/base.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,800italic' rel='stylesheet' type='text/css'>
    
  </head>
  
<body ng-app="afterburnerApp" ng-controller="afterburnerCtrl" ng-init="init()">
  
  <div class="sign-in-container" data-ng-show="!authData || authData.isAnonymous">
    <div id="particles-js"></div>
  
    <div class="sign-in-form">
       <h1 class="page-title">
          Sign in
          <span class="page-title-back">
            Scrum
          </span>
        </h1>
        <div class="form-block">
          <input type="text" ng-model="user.email" placeholder="Username">
          <input ng-model="user.password" type="password" placeholder="Password">
        </div>
      <button type="submit" class="btn btn-primary" ng-click="signin(user.email, user.password)">Login</button>
    </div>
  </div>
  
  <div class="page-container" data-ng-show="authData">
    <section class="side">
      <div class="user">
        <span>Thomas Bosch</span>
      </div>
      <nav>
        <ul>
          <li>
            <a href="">Huidige sprint</a>
          </li>
           <li>
            <a href="">Overzicht</a>
          </li>
        </ul>
      </nav>
      <a href="" class="btn btn-primary">sprint toevoegen</a>
    </section>
    <section class="main">
      <div id="particles-js"></div>
    <div class="main-inner">
        <div class="header">
        <a href="" class="nav-toggle"> 
        <span></span><span></span><span></span>
        </a>
        <h1 class="page-title type">
          Sprint 01
          <span class="page-title-back">
            Burndown
          </span>
        </h1>
      </div>
      
      <div class="graph" ng-click="clickChart($event)">
        <canvas id="graph"></canvas>
      </div>
      
       <div class="footer">
        <a href="" class="fab fab-add"></a>
        
        <div class="stats">
          <div class="stat-small">
            vandaag nog 8pt nodig
          </div>
          
          <div class="stats-group">
            <span class="stat">8<small>pt</small></span>
            <span class="stat-label">Vandaag nodig</span>
          </div>
          <div class="stats-group">
            <span class="stat">8<small>pt</small></span>
            <span class="stat-label">Vandaag nodig</span>
          </div>
          <div class="stats-group">
            <span class="stat">8<small>pt</small></span>
            <span class="stat-label">Vandaag nodig</span>
          </div>
          <div class="stats-group">
            <span class="stat">8<small>pt</small></span>
            <span class="stat-label">Vandaag nodig</span>
          </div>
        </div>
        
      </div>
    </div>
    </section>
   
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.0.2/firebase.js"></script>
    <script src="scripts/angularfire.min.js"></script>   
    
    <script src="scripts/main.js"></script>
    <script src="Assets/dist/js/vendor.min.js"></script>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="assets/dist/js/base.js"></script>
  </body>
</html>
