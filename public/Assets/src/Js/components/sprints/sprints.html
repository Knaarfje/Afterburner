<div class="main-inner">
    <div class="header">
        <h1 class="page-title type">
            {{$ctrl.title}}
            <span class="page-title-back">{{$ctrl.backTitle}}</span>
        </h1>
    </div>
    <div class="row-container">
    <div class="row">
        <div class="col-md-8">
            <chart type="$ctrl.chart.type"
                options="$ctrl.chart.options"
                data="$ctrl.chart.data"
                loaded="$ctrl.loaded">
            </chart>
        </div>
        <div class="col-md-4">
	        <div class="bi-list" data-ng-controller="BacklogController">
                <div class="list-bi">
                    <div class="list-bi-item" ng-repeat="BiItem in BiItems" ng-class="{'list-bi-sprint':BiItem.state == 'sprint'}">
                        <div class="list-bi-item-inner">
                            <div class="thumb-container">
                                <div class="thumb thumb-lg">
                                    <span class="state state-{{BiItem.state}}"></span> HE
                                </div>
                            </div>
                            <div class="bi-body">{{BiItem.name}}</div>
                            <span class="badge bi-points">{{BiItem.points}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    

    

</div>

<footer sprint="$ctrl.chart"></footer>
