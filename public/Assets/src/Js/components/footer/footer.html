 <div class="footer" ng-class="{'stat-open' : $ctrl.statOpen}" ng-if="$ctrl.sprint">
     
    <div class="stats">
        <div class="stat-small" ng-click="$ctrl.statOpen = !$ctrl.statOpen">
            <span class="stat-quick">
                <strong>{{$ctrl.sprint.remaining}}</strong> 
                points remaining in sprint {{$ctrl.statOpen}}
            </span>

            <span class="fa fa-signal" ng-hide="$ctrl.statOpen"></span>
            <span class="fa fa-times" ng-show="$ctrl.statOpen"></span>
        </div>
        
        <div class="stats-group">
            <span class="stat">{{$ctrl.sprint.velocity}}<small>pt</small>
            </span>
            <span class="stat-label">Current velocity</span>
        </div>

        <div class="stats-group">
            <span class="stat">{{$ctrl.sprint.burndown}}<small>pt</small>
            </span>
            <span class="stat-label">Points burned</span>
        </div>

        <div class="stats-group">
            <span class="stat">{{$ctrl.sprint.remaining}}<small>pt</small>
            </span>
            <span class="stat-label">Points remaining</span>
        </div>

        <div class="stats-group" ng-cloak>
            <span class="stat">{{$ctrl.sprint.needed}}<small>pt</small>
            </span>
            <span class="stat-label">Avg. daily needed</span>
        </div>
    </div>
</div>
